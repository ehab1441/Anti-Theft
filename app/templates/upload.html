{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Upload Surveillance Video</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="video" class="form-label">Select video file:</label>
                            <input class="form-control" type="file" id="video" name="video" accept="video/*" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Analyze Video</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
